<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Playground - Yiang</title>
</head>
<body class="m-0 h-100vh">
    <div
        id="app"
        class="flex h-100vh"
    >
        <div class="code-area flex-1 relative">
            <div id="editor" class="h-full"></div>
            <div id="vim-status" class="status absolute bottom-0 left-0 right-0 h-20px pl-1rem"></div>
        </div>

        <div class="preview-area flex-1 relative">
            <article class="notes absolute bottom-20px right-20px">
                <p class="m0">
                    Use <code>:w</code> or <kbd>Ctrl</kbd> + <kbd>s</kbd> to run the script
                </p>
            </article>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
